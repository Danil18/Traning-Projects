<div xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="admin_header">
        <head>
            <title>E-Shop Admin</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <style>
                html { height: 100%; }
                body {
                  min-height:100%;
                  position:relative;
                  padding-bottom: 70px;
                }
                .footer {
                  position: absolute;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  height: 50px;
                }
            </style>
        </head>
        <body class="bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/">На сайт</a></li>
                        <li class="nav-item"><a th:class="${url} == '/admin' ? 'nav-link active' : 'nav-link'" href="/admin">Панель администратора</a></li>
                    </ul>
                    <b th:text="${session.SPRING_SECURITY_CONTEXT} ? ${session.SPRING_SECURITY_CONTEXT.authentication.principal.username} : 'unknown'" class="navbar-text mx-3"></b>
                </div>
            </div>
        </nav>
        <hr class="mt-0">
    </th:block>
</div>
